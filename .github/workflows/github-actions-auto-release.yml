on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Read patch Note file
        id: getPatchNote
        run: echo "::set-output name=text::$(cat `pwd`/doc/changelog.md)"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Statique ${{ github.ref }}

          body: |
            ${{ steps.getPatchNote.outputs.text }}
            
            # Installation

            Pour pouvoir installer et utiliser statique, consultez le fichier [README](https://github.com/dil-classroom/projet-louis_mondaini_nunez/tree/main#installation)

            # Contributeurs

            Merci Ã  @damianomondaini @NunezTania @hadrylouis pour leurs contributions
          draft: false
          prerelease: false